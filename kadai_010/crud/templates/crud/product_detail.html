{% extends "base.html" %}

{% block title %}商品詳細{% endblock %}
{% block content %}
<h1>商品詳細</h1>

<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr>
      <th>商品名</th>
      <th>価格</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ object.name }}</td>
      <td>{{ object.price }}</td>
    </tr>
  </tbody>
</table>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <br>
  <a href="{% url 'list' %}">戻る</a>
</form>

{% endblock %}
