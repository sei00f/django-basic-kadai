{% extends "base.html" %}<!-- 親テンプレを継承 -->
{% load bootstrap %}<!-- bootstrapを読み込み -->

{% block title %}新規作成{% endblock %}
{% block content %}
<h1>新規作成</h1>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|bootstrap }}
  <br>
  <a href="{% url 'list' %}">戻る</a>
  <input type="submit" class="btn btn-primary" value="登録">
</form>
{% endblock %}
